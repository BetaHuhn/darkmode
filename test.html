<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkmode example</title>
    <style>
        /* Light Colors*/
        [data-theme="light"] {
            --background: #fff;
            --color: #000;
        }

        /* Dark Colors */
        [data-theme="dark"] {
            --background: #000;
            --color: #fff;
        }

        html,
        body {
            background: var(--background);
            color: var(--color);
        }
    </style>
</head>

<body>
    <h1>Darkmode example</h1>
    <p>This is an example</p>

    <p data-drkmd-toggle>Toggle theme</p>

    <p data-drkmd-to-light>To light</p>
    <p data-drkmd-to-dark>To dark</p>
</body>

<!-- Basic usage -->
<script src="../dist/drkmd-js.min.js" data-drkmd-attach></script>
